<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="dist/css/style.css">

    <!-- scripts -->
    <script src="dist/script/" defer></script>
    
    <title> Project Name </title>
</head>
<body> 
    <div class="headings">
        <h1> heading 1 </h1>
        <h2> heading 2 </h2>
        <h3> heading 3 </h3>
    </div>

    <div class="buttons">
        <button class="button">
            <div class="button__hover-indicator">
                <img class="button__hover-icon" src="dist/img/icons/down-arrows.svg" alt="" aria-hidden="true">
            </div>
            <span class="button__text">Button</span>
        </button>
        <button class="button button--secondary">
            Button
        </button>
    </div>

    <form class="form">
        <label class="input-pair text-field"> Name
            <input class="input-field text-field__input" type="text" placeholder="John Doe">
        </label>
        <label class="input-pair text-area"> Message
            <textarea class="input-field text-area__input" rows="4" placeholder="How can I help you ?"></textarea>
        </label>
    </form>
</body>
</html>
